        <div class="mb-3 ms-2 w-25">
          <label for="exampleInputEmail1" class="form-label"> Nombre </label>

        <div class="mb-3 ms-2">
          <label for="exampleInputEmail1" class="form-label"> Salario </label>
          <input class="input-group-text" type="number" id="salario"></input>  
        </div>

        <select class="form-select mb-3 ms-2 w-25 h-25" id="categoria" aria-label="Default select example">
          <option selected> Categoria </option>
          <option value="A"> A </option>
          <option value="B"> B </option>
          <option value="C"> C </option>
          <option value="D"> D </option>
        </select>

        <div class="mb-3 ms-2">
          <label for="exampleInputEmail1" class="form-label"> Aumento </label>
          <p id="aumento" ></p>  
        </div> 

        
        <button type="button" class="btn btn-primary mt-3 ms-2" onclick="aumento()"> Enviar </button>
      </form>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
</body>
<script> 


  function aumento(){

    let salario = document.getElementById("salario")    
    let aumento 
    let totalPago
    let palabra = document.getElementById("aumento")
    let categoria = document.getElementById("categoria")
    
    
    switch(categoria.value){
        case "A":
            aumento = salario.value * 0.15;
            totalPago = Number(salario.value)  + Number(aumento) ;
            palabra.textContent = "El Total a Pagar es de "+ totalPago.valueOf(Number) + " aplicando aumento del 15%";
            break;
        case "B":
            aumento = salario.value * 0.30;
            totalPago = Number(salario.value)  + Number(aumento) ;
            palabra.textContent = "El Total a Pagar es de "+ totalPago.valueOf(Number) + " aplicando aumento del 30%";
            break;
        case "C":
            aumento = salario.value * 0.10;
            totalPago = Number(salario.value)  + Number(aumento) ;
            palabra.textContent = "El Total a Pagar es de "+ totalPago.valueOf(Number) + " aplicando aumento del 10%";
            break;

          case "D":
            aumento = salario.value * 0.20;
            totalPago = Number(salario.value)  + Number(aumento) ;
            palabra.textContent = "El Total a Pagar es de "+ totalPago.valueOf(Number) + " aplicando aumento del 20 %";
            break;    

            
        default:
            palabra.textContent = "No selecciono nada";
            break;
    }

  }




</script>
