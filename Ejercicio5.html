<script>

function descuento(){

let categoria = document.getElementById("categoria")


switch(categoria.value){
    case "1":
        alert ("Ha seleccionado FORD FIESTA se le aplicara un descuento del 5%");
        break;
    case "2":
        alert ("Ha seleccionado FORD FOCUS se le aplicara un descuento del 10%");
        break;
    case "3":
        alert ("Ha seleccionado FORD ESCAPE se le aplicara un descuento del 20%");
        break;  
        
    default:
        alert ("No selecciono nada");
        break;
}

}
