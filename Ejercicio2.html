<script>

function notaFinal(){

  let examen = document.getElementById("examen")
  let tareas = document.getElementById("tareas") 
  let asistencia = document.getElementById("asistencia")
  let investigacion = document.getElementById("investigacion")
  let palabra = document.getElementById("notafinal")
  let notafinal 

    n1 = examen.value * 0.20
    n2 = tareas.value * 0.40
    n3 = asistencia.value * 0.10
    n4 = investigacion.value * 0.30

    

    notafinal = Number(n1) + Number(n2) + Number(n3) + Number(n4);

    palabra.textContent = "Alumno: Lionel Messi -\n   " + "Carnet: 0010 - \n"    + "Su nota final es = " + notafinal.valueOf(Number);

}
